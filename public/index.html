<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <ul class="nav navbar d-flex justify-content-start">
        <form class="d-flex" method="post" action="/search">
            <input class="form-control me-5 search" type="search" name="moviename" placeholder="Search for movies" aria-label="Search" required>
            <button class="nav-link active searchbtn text-white" type="submit">Search</button>
        </form>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/Home">Home</a>
        </li>
        <li>
            <a class="nav-link" href="/blogs">My Blogs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link login" href="login">Log out</a>
        </li>
    </ul>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-interval="3000" data-bs-ride="carousel">
        <div class="carousel-inner homeimages">
            <div class="carousel-item active">
                <img src="images/Dune.jpeg" class="d-block w-100 homeimg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/Avengers.jpeg" class="d-block w-100 homeimg" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/tangled.jpeg" class="d-block w-100 homeimg" alt="...">
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
