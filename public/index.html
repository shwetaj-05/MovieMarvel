<html lang="en">
<head>

    <ul class="nav navbar d-flex justify-content-start">
        <form class="d-flex" method="post" action="/search">

            <button class="nav-link active searchbtn text-white" type="submit">Search</button>
        </form>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/Home">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/review">Add Review</a>
        </li>
        <li class="nav-item login">
            <a class="nav-link" href="login">Login<i class="fa fa-sign-in"></i></a>
            
        </li>
    </ul>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-interval="3000" data-bs-ride="carousel">
        <div class="carousel-inner homeimages">
            <div class="carousel-item active">
                <img src="images/Dune.jpeg" class="d-block w-100 homeimg" alt="...">
            </div>

                <img src="images/Avengers.jpeg" class="d-block w-100 homeimg" alt="...">
            </div>
            <div class="carousel-item">

            </div>
        </div>
      </div>
